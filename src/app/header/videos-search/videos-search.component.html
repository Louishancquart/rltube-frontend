<form [formGroup]="searchForm" (ngSubmit)="doSearch($event)">
  <p class="control has-addons searchbox">
    <input class="input" formControlName="query" id="query" autocomplete="off" placeholder="Search youtube...">
    <a class="button is-dark" for="query" (click)="doSearch($event)">
      <i class="fa fa-search"></i>
    </a>
  </p>
  <span class="nav-toggle">
  <span></span>
  <span></span>
  <span></span>
  </span>
</form>
